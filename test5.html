<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test5</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/drag.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div id="left">
          <!-- draggable : 이 div에 드래그를 허용하겠습니다라는 뜻입니다 -->
          <div class="list" id="list1" draggable="true">
            <span>진의주</span>
          </div>
          <div class="list" id="list2" draggable="true">
            <span>언제나 성실하게 일 잘하는</span>
          </div>
          <div class="list" id="list3" draggable="true">
            <span>잘 부탁드립니다!</span>
          </div>
        </div>
        <div id="right"></div>
      </div>
      <div class="wrap">
        <div class="page1">
          <h1>안녕하세요 진의주라고합니다!</h1>
        </div>
        <div class="page2">
          <h1>적극적인 사원이 되겠습니다!</h1>
        </div>
        <div class="page3">
          <h1>오늘도 행복하고 멋진 하루 되세요!</h1>
        </div>
      </div>
    </div>
  </body>
</html>
